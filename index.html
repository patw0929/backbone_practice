<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Backbone.js Hello world!</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>User Manager</h1>
        <hr />
        <div class="page"></div>
    </div>

    <script type="text/template" id="edit-user-template">

        <form class="edit-user-form">

            <legend><%= user ? 'Update' : 'Create' %> User</legend>

            <label>First Name</label>
            <input type="text" name="firstName" value="<%= user ? user.get('firstName') : '' %>" />

            <label>Last Name</label>
            <input type="text" name="lastName" value="<%= user ? user.get('lastName') : '' %>" />

            <label>Age</label>
            <input type="text" name="age" value="<%= user ? user.get('age') : '' %>" />

            <hr />

            <button type="submit" class="btn"><%= user ? 'Update' : 'Create' %> User</button>

            <% if (user) {%>
                <input type="hidden" name="id" value="<%= user.get('id') %>" />
                <button class="btn btn-danger delete">Delete</button>
            <% } %>

        </form>

    </script>

    <script type="text/template" id="user-list-template">
        <a href="#/new" class="btn btn-primary">New User</a>
        <hr />
        <table class="table striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>
                <% _.each(users, function (user) { %>
                    <tr>
                        <td><%= htmlEncode(user.get('firstName')) %></td>
                        <td><%= htmlEncode(user.get('lastName')) %></td>
                        <td><%= htmlEncode(user.get('age')) %></td>
                        <td><a href="#/edit/<%= user.id %>" class="btn">Edit</a></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>

    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/app.js"></script>

    <!-- practice... tutorial video is https://www.youtube.com/watch?v=FZSjvWtUxYk -->
</body>
</html>
